}

function VersteckeEbene(Nr)

}

}

{

if (Nr!=aktdiv)

{

document.layers[ebenenref].visibility="hidden";

}

}



if (document.all && !document.getElementById) // IE 4

{

if (Nr!=aktdiv)

{

document.all[ebenenref].style.visibility="hidden";

}

}

}
