b_name = navigator.appName;
b_version = parseFloat(navigator.appVersion);

if (b_name == "Netscape" && b_version < 2.0)
        {
        is_ok = 'false';
        }
else if (b_name == "Netscape" && b_version == 2.0)
        {
        is_ok = 'false';
        }
else if (b_name == "Netscape" && b_version >= 3.0)
        {
        is_ok = 'true';
        }
else if (b_name == "Microsoft Internet Explorer" && b_version <= 2.0)
        {
        is_ok = 'false';
        }
else if (b_name == "Microsoft Internet Explorer" && b_version >= 3.0)
        {
        is_ok = 'true';
        }
else
        {
        is_ok = 'false';
        }

if (is_ok== 'true') {
    standard = new MakeArray(10)
    over = new MakeArray(10)
    click = new MakeArray(10)
    words = new MakeArray(10)

    standard[1].src = "bs01.gif"
    standard[2].src = "bti01.gif"
    standard[3].src = "be01.gif"
    standard[4].src = "bh01.gif"
    standard[5].src = "ben01.gif"
    standard[6].src = "bm01.gif"
    standard[7].src = "bmg01.gif"
    standard[8].src = "bb01.gif"
    standard[9].src = "bt01.gif"
    standard[10].src = "psb-1.gif"

    over[1].src = "bs02.gif"

    over[4].src = "bh02.gif"

    over[7].src = "bmg02.gif"

    over[9].src = "bt02.gif"

    click[1].src = "bs03.gif"
    click[2].src = "bti03.gif"
    click[3].src = "be03.gif"
    click[4].src = "bh03.gif"
    click[5].src = "ben03.gif"
    click[6].src = "bm03.gif"
    click[7].src = "bmg03.gif"
    click[8].src = "bb03.gif"
    click[9].src = "bt03.gif"
    click[10].src = "psb-3.gif"

    words[1] = "Royal Stone Story"
    words[2] = "Royal Stone Story"
    words[3] = "Royal Stone Elements"
    words[4] = "Royal Stone Heroes"
    words[5] = "Royal Stone Enemies"
    words[6] = "Royal Stone Monsters"
    words[7] = "Royal Stone Magic Spells"
    words[8] = "Royal Stone Battles"
    words[9] = "Royal Stone Towns"
    words[10] = "Back to Phantasy Star"
}

    function MakeArray(n) {
      this.length = n
      for (var i = 1; i<=n; i++) {
        this[i] = new Image()
        }
      return this
    }
    function msover(num) {
      if (is_ok== 'true') {
        if (over[num].src != "") {
          document.images[num-1].src = over[num].src
          window.status = words[num]
        }
      }
    }

    function msout(num) {
      if (is_ok== 'true') {
        if (standard[num].src != ""){
          document.images[num-1].src = standard[num].src
          window.status = ' '
        }
      }
    }

    function msclk(num) {
      if (is_ok== 'true') {
        if (click[num].src != ""){
          document.images[num-1].src = click[num].src
        }
      }
    }


// -->
